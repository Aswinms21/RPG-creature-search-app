<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Reg</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
        <link rel="stylesheet" href="css/styles2.css">
    </head>
    <body>
        <main>
            <section id="window">
                <div class="container">
                    <section id="left-section">
                        <header id="logo"><img src="gamer.png"></header>
                        <section id="inside">
                        <h2 id="welcome-text">
                            Registration
                        </h2>
                        <p id="des-text">
                            Sign Up to continue
                        </p></section>
                        <footer>
                            <a href="www.youtube.com">www.yoursite.com</a>
                        </footer>
                    </section>
                    <section id="right-section">
                        <h1>Sign Up</h1>
                        <form action="#" method="post" id="signin">
                            <label for="txt1">Full Name</label>
                            <input type="text" id="txt1" name="txt1" required>
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                            <label for="number">Mobile Number</label>
                            <input type="tel" id="number" maxlength="10" name="number" required>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" ><span id="hor1"><span id="ver1"></span></span>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="conpassword" ><span id="hor"><span id="ver"></span></span>
                            <button id="submit-btn" id="submit" name="submit">CONTINUE</button>
                        </form>

                        <footer id="signup">Already have an account?<br><a href="signin.html">Sign In</a></footer>
                    </section>
                </div>
            </section>
        </main>
    <script src="js/script2.js"></script>
    </body>
</html>
