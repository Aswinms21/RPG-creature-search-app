<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
          <label id="name-label">
          Name: <input type="text" id="name" placeholder="Enter your name" name="name" required>
          </label>
          <label id="email-label">
          Email: <input type="email" id="email" placeholder="Enter your Email" name="email" required>
          </label>
          <label id="number-label">
          Age: <input type="number" id="number" placeholder="Age" min="18" max="90">
          </label>
          <label>Choose your role:
            <select id="dropdown">
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="full time job">Full time job</option>
              <option value="full time learner">Full time learner</option>
              <option value="other">Other</option>
              </select></label>
              <label>Do you refer this website<br>
              <input type="radio" name="radio" checked value="definitely">Definitely
              <input type="radio" name="radio" value="not sure">Not sure</label>
<label>Skills:<br><input type="checkbox" value="coding">Coding
<input type="checkbox" value="communication">Communication</label>              <label>Additional comments<textarea rows="3" cols="30" placeholder="Enter your comment her..."></textarea>
              </label>
              <input type="submit" value="Submit" id="submit">
        </form>
