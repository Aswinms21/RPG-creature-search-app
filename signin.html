<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main>
            <section id="window">
                <div class="container">
                    <section id="left-section">
                        <header id="logo"><img src="gamer.png"></header>
                        <section id="inside">
                        <h2 id="welcome-text">
                            Welcome Page
                        </h2>
                        <p id="des-text">
                            Sign In to continue access
                        </p></section>
                        <footer>
                            <a href="www.youtube.com">www.yoursite.com</a>
                        </footer>
                    </section>
                    <section id="right-section">
                        <h1>Sign In</h1>
                        <form action="" method="post" id="signin">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <button id="submit-btn" name="submit">CONTINUE</button>
                        </form>
                        <h4>or connect with social media</h4>
                        <button id="twitter-btn" id="twitter" name="twitter">Sign in with X</button>
                        <button id="fb-btn" id="fb" name="fb">Sign in with Facebook</button>
                        <footer id="signup">Don't have an account?<br><a href="signup.html">Sign Up</a></footer>
                    </section>
                </div>
            </section>
        </main>
    <script src="js/script1.js"></script>
    </body>
</html>
